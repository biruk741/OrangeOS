<div class="window">
  <div class="top-bar">


    <div class="title center">

      <div class="field">
        <p class="control has-icons-right">
          <input class="input is-rounded" type="text" placeholder="Search Google or type a URL">
          <a href="javascript:void(0)">
            <span class="icon is-small is-right">
              <i class="fas fa-search"></i>
            </span>
          </a>
        </p>
      </div>


    </div>
    <div class="app-buttons">
      <a href="javascript:void(0)">
        <svg class="start" stroke="currentColor" fill="#5a5a5a" stroke-width="0" viewBox="0 0 24 24" height="1em"
          width="1em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12,2C6.486,2,2,6.486,2,12c0.001,5.515,4.487,10.001,10,10.001c5.514,0,10-4.486,10.001-10.001 C22.001,6.486,17.515,2,12,2z M12,20.001c-4.41,0-7.999-3.589-8-8.001c0-4.411,3.589-8,8-8c4.412,0,8.001,3.589,8.001,8 C20,16.412,16.411,20.001,12,20.001z">
          </path>
        </svg>
      </a>
      <a href="javascript:void(0)">
        <svg class="start" stroke="currentColor" fill="#5a5a5a" stroke-width="0" viewBox="0 0 24 24" height="1em"
          width="1em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12,2C6.486,2,2,6.486,2,12c0.001,5.515,4.487,10.001,10,10.001c5.514,0,10-4.486,10.001-10.001 C22.001,6.486,17.515,2,12,2z M12,20.001c-4.41,0-7.999-3.589-8-8.001c0-4.411,3.589-8,8-8c4.412,0,8.001,3.589,8.001,8 C20,16.412,16.411,20.001,12,20.001z">
          </path>
        </svg>
      </a>
      <a (click)="closeWindow()" href="javascript:void(0)">
        <svg class="start" stroke="currentColor" fill="#5a5a5a" stroke-width="0" viewBox="0 0 24 24" height="1em"
          width="1em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12,2C6.486,2,2,6.486,2,12c0.001,5.515,4.487,10.001,10,10.001c5.514,0,10-4.486,10.001-10.001 C22.001,6.486,17.515,2,12,2z M12,20.001c-4.41,0-7.999-3.589-8-8.001c0-4.411,3.589-8,8-8c4.412,0,8.001,3.589,8.001,8 C20,16.412,16.411,20.001,12,20.001z">
          </path>
        </svg>
      </a>
    </div>

  </div>
  <div class="content">
    <iframe [src]="url"></iframe>
  </div>
</div>
